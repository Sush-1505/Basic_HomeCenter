# ==============================
# Log4j2 Configuration
# ==============================

status = error
name = PropertiesConfig
packages = org.apache.logging.log4j.core

# ==============================
# Appenders
# ============================== 

# ---- Console Appender ----
appender.console.type = Console
appender.console.name = ConsoleLogger
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%d{yyyy-MM-dd HH:mm:ss}] [%-5level] %c{1} - %msg%n

# ---- File Appender ----
appender.file.type = File
appender.file.name = FileLogger
appender.file.fileName = logs/app.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = [%d{yyyy-MM-dd HH:mm:ss}] [%-5level] %c{1} - %msg%n

# ---- Rolling File Appender (Optional, if you want daily logs) ----
appender.rolling.type = RollingFile
appender.rolling.name = RollingFileLogger
appender.rolling.fileName = logs/application.log
appender.rolling.filePattern = logs/archive/app-%d{yyyy-MM-dd}-%i.log.gz
appender.rolling.layout.type = PatternLayout
appender.rolling.layout.pattern = [%d{yyyy-MM-dd HH:mm:ss}] [%-5level] %c{1} - %msg%n
appender.rolling.policies.type = Policies
appender.rolling.policies.time.type = TimeBasedTriggeringPolicy
appender.rolling.policies.time.interval = 1
appender.rolling.policies.size.type = SizeBasedTriggeringPolicy
appender.rolling.policies.size.size = 10MB

# ==============================
# Loggers
# ==============================

# ---- Root Logger ----
rootLogger.level = info
rootLogger.appenderRefs = console, file
rootLogger.appenderRef.console.ref = ConsoleLogger
rootLogger.appenderRef.file.ref = FileLogger

# (Optional) If you want rolling file instead of simple file:
# rootLogger.appenderRefs = console, rolling
# rootLogger.appenderRef.console.ref = ConsoleLogger
# rootLogger.appenderRef.rolling.ref = RollingFileLogger
